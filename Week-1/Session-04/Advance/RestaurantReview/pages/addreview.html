<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Restaurant | Add Review</title>
		<style>
			html {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				padding: 14px 34px;
			}
			nav ul {
				display: flex;
				list-style-type: none;
				padding: 0;
			}
			nav ul li {
				margin-right: 8px;
			}

			form div {
				margin: 21px 13px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Restaurant Reviews</h1>
			<nav>
				<ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="./addreview.html">Add Review</a></li>
					<li><a href="./about.html">About</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<h2>Add review</h2>
			<form action="../index.html" method="post">
				<div>
					<label for="name">Name? </label>
					<input required type="text" name="name" id="name" />
				</div>
				<div>
					<label for="name">Name? </label>
					<select name="selectRestaurant" id="selectRestaurant">
						<option selected>Choose one...</option>
						<option value="Main Street Cafe">
							Main Street Cafe
						</option>
						<option value="Greek House">Greek House</option>
					</select>
				</div>
				<div>
					<label for="date">Date of visit?: </label>
					<input type="date" name="date" id="date" />
				</div>
				<div>
					<label for="rating">Rating? </label>
					<input
						type="number"
						name="rating"
						id="rating"
						max="5"
						min="0"
						value="5"
					/>
				</div>
				<div>
					<label for="detail">Details? </label>
					<textarea
						type="number"
						name="detail"
						id="detail"
						rows="5"
						cols="33"
					></textarea>
				</div>
				<div>
					<input type="submit" />
				</div>
			</form>
		</main>
		<footer>&copy; Restaurant Reviews</footer>
	</body>
</html>
